<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A simple and responsive web application.">
  <meta name="author" content="Your Name">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Playwright Test</title> <!-- แก้ title ให้ตรงกับโค้ดทดสอบ -->

  <!-- Add Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Add internal CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      color: #343a40;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      color: #6c757d;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
      border-radius: 8px;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Welcome to Playwright Test</h1>
    <p>This is a static page served by the server.</p>
    <a href="/features" class="button">Explore Features</a> <!-- เพิ่มปุ่ม Explore Features -->
  </div>
</body>
</html>
